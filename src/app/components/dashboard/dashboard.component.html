<div class="dashboard">
    <h2>Your Routes</h2>
    @for (route of routes; track route.id) {
    <mat-card>
        <img [src]="route.planeImage" alt="Plane">
        <h3>{{ route.originIata }} - {{ route.destinationIata }}</h3>
        <p>Economy: ${{ route.economyPrice }}</p>
        <p>Business: ${{ route.businessPrice }}</p>
        <p>First: ${{ route.firstPrice }}</p>
        <p>Turnarounds: {{ route.turnarounds }}</p>
        <button mat-button (click)="viewDetails(route)">View Details</button>
    </mat-card>
    }
</div>
